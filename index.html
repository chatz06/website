<!DOCTYPE html>
<html>
  <head>
    <title>Gehrman Sparrow</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="crateTexture" src="https://c7.alamy.com/comp/EBWG8E/two-gay-men-kissing-EBWG8E.jpg" crossorigin="anonymous"/>
        <img id="skyTexture" src="https://media.discordapp.net/attachments/1312523915439902934/1430573799736348844/5800104-1296x864.jpg?ex=68fa452c&is=68f8f3ac&hm=07c924ac39c25936dbfa6dbb2f433db1f4cbf19730231731513dc273ad10067a&=&format=webp&width=1198&height=799" crossorigin="anonymous"/>
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 0 0"></a-sky>

      <!-- Camera -->
     <!-- <a-entity camera position="0 1.6 3" ></a-entity> -->
      
      <a-entity camera position="0 1.6 3" wasd-controls look-controls></a-entity>
      <a-camera position="0 2 6" wasd-controls-enabled="true"></a-camera>
      
      
      <!-- Lighting -->
      <a-light type="ambient" color="#555"></a-light>
        <a-light type="directional" position="-1 4 2" intensity="0.5"></a-light>
      
      <!-- Ground -->
      <!--
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      -->
      <a-plane rotation="-90 0 0" width="10" height="10" src="#crateTexture"></a-plane>
      
      
    </a-scene>
  </body>
</html>
